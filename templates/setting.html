<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set {{profil.nickname}}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>

</head>
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
<div class="container">
	<div class="row">

            <div class="card hovercard" style="height:600px;">
                <div class="cardheader" style="background:url('http://127.0.0.1:8000{{profil.background.url}}') ;height: 350px;">

                </div>
                <div class="avatar">
                    <img alt="KOSONG" src="{{profil.profil.url}}">
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="">{{profil.nickname}}</a>
                    </div>
                </div>
                {% comment %} <div class="bottom">
                    <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" rel="publisher"
                       href="https://plus.google.com/+ahmshahnuralam">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a class="btn btn-primary btn-sm" rel="publisher"
                       href="https://plus.google.com/shahnuralam">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                        <i class="fa fa-behance"></i>
                    </a>
                </div> {% endcomment %}
            </div>

      

	</div>


    


    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


        <div class="text-center">
        <h2>UPDATE SETTING PROFIL</h2>
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}

            </table>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        </div>
    </div>
</body>
</html>
